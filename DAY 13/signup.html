<html lang="en">
<head>
    <title>College Application</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/3c62a47d05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa fa-university" aria-hidden="true"></i>
            College Application
        </h1>   

        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="qualification">Qualification Status:</label>
            <select id="qualification" name="qualification" required>
                <option value="certificate3">Certificate 3</option>
                <option value="advanceCertificate">Advance Certificate</option>
                <option value="degree">Degree</option>
                <option value="masters">Masters</option>
            </select>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
